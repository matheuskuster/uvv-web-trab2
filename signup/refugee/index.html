<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>Cadastro</title>
</head>
<body>
    <!--
    This component uses @tailwindcss/forms

    yarn add @tailwindcss/forms
    npm install @tailwindcss/forms

    plugins: [require('@tailwindcss/forms')]
  -->

  <div class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto">
      <h1 class="text-2xl font-bold text-center text-pink-600 sm:text-3xl">Comece a procurar casas hoje</h1>

      <p class="max-w-md mx-auto mt-4 text-center text-gray-500">
        Crie sua conta para começar a procurar anfitriãs dispostas a te ajudar no mundo todo.
      </p>

      <form id="signup" class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl">
        <input name="type" id="type" type="text" value="refugee" style="display: none">

        <div>
          <label for="name" class="text-sm font-medium">Nome completo</label>

          <div class="relative mt-1">
            <input
              required
              type="text"
              id="name"
              name="name"
              class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
              placeholder="Digite seu nome"
            />
          </div>
        </div>

        <div>
          <label for="email" class="text-sm font-medium">Email</label>

          <div class="relative mt-1">
            <input
              required
              type="email"
              id="email"
              name="email"
              class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
              placeholder="Digite seu melhor e-mail"
            />

            <span class="absolute inset-y-0 inline-flex items-center right-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </span>
          </div>
        </div>

        <div>
          <label for="password" class="text-sm font-medium">Senha</label>

          <div class="relative mt-1">
            <input
              required
              type="password"
              id="password"
              name="password"
              class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
              placeholder="Digite uma senha forte"
            />

            <span class="absolute inset-y-0 inline-flex items-center right-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>
        </div>

        <div>
          <label for="repeat_password" class="text-sm font-medium">Repita sua senha</label>

          <div class="relative mt-1">
            <input
              required
              type="password"
              id="repeat_password"
              name="repeat_password"
              class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
              placeholder="Repita sua senha"
            />

            <span class="absolute inset-y-0 inline-flex items-center right-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>
        </div>

        <button type="submit" class="block w-full px-5 py-3 mt-5 text-sm font-medium text-white bg-pink-600 rounded-lg">
          Criar conta como refugiada
        </button>

        <p class="text-sm text-center text-gray-500 mt-4">
          Já tem conta?
          <a class="underline" href="../../signin/refugee">Logar</a>
        </p>
      </form>

      <p class="text-sm text-left text-gray-500 mt-5">
        Acha que está no lugar errado?
        <br />
        <a class="underline" href="../anfitria">Sou anfitriã.</a>
      </p>
    </div>
  </div>

  <script src="../signup.js"></script>
</body>
</html>
